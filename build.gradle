plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '3.0.1'
}

group 'tr.edu.ozyegin.cs202'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.18'

    implementation 'jstl:jstl:1.2'
    implementation 'taglibs:standard:1.1.2'
}
